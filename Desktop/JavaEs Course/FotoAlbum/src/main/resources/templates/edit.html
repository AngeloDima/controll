<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Foto</title>
</head>
<body>
    <h1>Modifica Foto</h1>
    <form id="form-form" th:object="${editFoto}" th:action="@{/edit/{id}(id=${editFoto.id})}" method="post">

        <label for="titolo">Titolo</label>
        <input type="text" id="titolo" th:field="*{titolo}" />

        <label for="descrizione">Descrizione</label>
        <input type="text" id="descrizione" th:field="*{descrizione}" />

        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" th:field="*{categoria}" />

        <label for="tag">Tag</label>
        <input type="text" id="tag" th:field="*{tag}" />

        <label for="url">URL</label>
        <input type="text" id="url" th:field="*{url}" />

        <button type="submit">Salva</button>
    </form>
</body>
</html>
